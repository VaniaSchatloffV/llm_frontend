<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        .text {
            text-align: center;
            margin-top: 10px;
            font-size: 17px;
        }
        .code {
            margin-top: 10px;
            text-align: center;
            color: gray;
            font-size: 40px;
            padding: 5px;
        }
    </style>
</head>

<p>Hola {{name}} {{lastname}},</p><br>
<p>Estas recibiendo este correo electrónico porque tú u otra persona ha solicitado recuperar su contraseña para su cuenta de NexQuery.</p><br>
<p>Si no fuiste tu, ignora este mensaje.</p><br>
<div class="text">
    <p>Tu código de recuperación es</p>
</div>
<div class="code">
    {{code}}
</div>
<div class="text">
    <p>El código expira en {{minutes}} minutos</p>
</div>
