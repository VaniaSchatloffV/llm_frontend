<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="../static/css/main_style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <img src="../static/images/logo.png" alt="Logo" class="logo">
            <div class="user-info">
                <span>¡Hola, {{name}} {{lastname}}!   {{user_type}}</span>
            </div>
            <nav>
                <a href="{{ url_for('function_chat.main_chat') }}">Inicio</a>
                <a href="{{ url_for('function_conversations.main_conversations') }}">Conversaciones</a>
                <a href="{{ url_for('function_metrics.main_metrics') }}">Métricas</a>
            </nav>
            <form action="{{ url_for('users.logout') }}" method="get" style="display: inline;">
                <button type="submit" class="logout">Cerrar sesión</button>
            </form>
        </div>
    </header>
    <div>
        {{data|safe}}
    </div>
</body>
</html>
